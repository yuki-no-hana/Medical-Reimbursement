<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app" style="text-align: center;vertical-align: middle">
			<h3 >账号注册</h3>
			<form style="text-align: left; padding-left: 41%;">
			<p><span>账号名 ：</span><input type="text" placeholder="请设置您的登录账号"></p>
			<p><span>密码 ：</span><input type="text" placeholder="请输入您的密码"></p>
			<p><span>请再确认一次密码 ：</span><input type="text" placeholder="请输入您的密码"></p>
			<p><span>姓名 ：</span><input type="text" placeholder="请输入您的姓名"></p>
			<p><span>电话号码 ：</span><input type="text" placeholder="请输入您的电话号码"></p>
			<p><span>证件类型 ：</span><select placeholder="请选择您的证件类型"><option value="身份证">身份证</option><option value="护照">护照</option></select></p>
			<p><span>证件号 ：</span><input type="text" placeholder="请输入您的证件号"></p>
			</form>
			<p style="text-align: center;"><input type="submit" placeholder="提交" @click="mysubmit()"></p>
		</div>
		<script src="js/vue.js"></script>
		<script>
		    var app=new Vue({
				el : "#app",
				methods : {
					mysubmit : function(){
						window.open("login.html");
					}
				}
			})
		</script>
	</body>
</html>
